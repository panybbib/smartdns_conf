name: SmartDNS
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
         ruby-version: '3.0'
         bundler-cache: true
      - name: Download file
        run: |
          git clone  https://github.com/felixonmars/dnsmasq-china-list tmp/smartdns
          unzip tmp/smartdns/master.zip -d tmp/smartdns/
      - name: Convert server to nameserver
        run: |
          cd /tmp/smartdns
          make smartdns SERVER=cn
      - name: Upload to release
        uses: actions/upload-artifact@v2
        with:
          name: smartdns-release
          path: tmp/smartdns/
