name: SmartDNS
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install wget curl unzip
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone Asia/Shanghai
         #sudo mkdir -p /workdir
         #sudo chown $USER:$GROUPS /workdir
      - uses: ruby/setup-ruby@v1
        with:
         ruby-version: '3.0'
         bundler-cache: true
      - name: Download file
        run: |
          wget https://github.com/felixonmars/dnsmasq-china-list/archive/refs/heads/master.zip -O tmp/smartdns/master.zip
          unzip tmp/smartdns/master.zip -d tmp/smartdns/
      - name: Convert server to nameserver
        run: |
          cd /tmp/smartdns
          make smartdns SERVER=cn
      - name: Upload to release
        uses: actions/upload-artifact@v2
        with:
          name: smartdns-release
          path: tmp/smartdns/
